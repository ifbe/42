<html>
<head>
<script type="text/javascript">
var downx;
var downy;
function dragstart(theone,event)
{
	downx=event.screenX;
	downy=event.screenY;
	theone.style.opacity=0.5;
	say("move "+downx+" "+downy);
}
function dragend(theone,event)
{
	var x=parseInt(theone.style.getPropertyValue("left"),10);
	var y=parseInt(theone.style.top.replace('px',''));

	say("x="+x+",y="+y);
	theone.style.left=x+event.screenX-downx+"px";
	theone.style.top=y+event.screenY-downy+"px";
	theone.style.opacity=0.9;
}

function say(data)
{
	var debug=document.getElementById("debug");
	debug.textContent=debug.textContent+data+"\n";
	debug.scrollTop=debug.scrollHeight;
}
function send(data)
{
	say(data);
	if(ws.readyState == WebSocket.OPEN)
	{
		ws.send(data);
	}
}

var ws=new WebSocket("ws://127.0.0.1:2222");
ws.binaryType = 'arraybuffer';
ws.onmessage=function(event)
{
	if(typeof event.data === "string")
	{
		say("string "+event.data.length);
		document.getElementById('haha').innerHTML=event.data;
	}
	else //if(event.data instanceof ArrayBuffer)
	{
		say("binary "+event.data.byteLength);
	}
};
ws.onopen=function(event)
{
	say("welcome victim");
};
ws.onclose=function(event)
{
	say("connection closed");
	document.getElementById('haha').innerHTML="connection closed";
};
ws.onerror=function(event)
{
	say("something wrong");
	document.getElementById('haha').innerHTML="something wrong";
};

var oldw=0;
var oldh=0;
window.onresize=function(){  
	var w = window.innerWidth
	|| document.documentElement.clientWidth
	|| document.body.clientWidth;

	var h = window.innerHeight
	|| document.documentElement.clientHeight
	|| document.body.clientHeight;

	if((w!=oldw)&&(h!=oldh))
	{
		send("size "+w+","+h);

		oldw=w;
		oldh=h;
	}
}
window.onkeydown=function(ev){
	var k=ev.keyCode;
	if((k==8)||(k==9))
	{
		ev.preventDefault();
		send("char "+k);
	}
	else if(k==13||k==32||(k>=48&&k<=57))
	{
		send("char "+k);
	}
	else if(k>=65&&k<=90)
	{
		k=k+32;
		send("char "+k);
	}
	else
	{
		send("kbd "+k);
	}
}
