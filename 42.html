<html>
<head>
<style>
html,body{margin:0;padding:0;overflow:hidden;}
#haha {

	white-space:-moz-pre-wrap;

}
#debug {
	position:absolute;
	left:0%;
	top:0%;
	width:100%;
	height:100%;
	background:#000;
	color:#fff;
	overflow-y:scroll;
}

#boxroot {
	position:absolute;
	left:4%;
	top:4%;
	width:90%;
	height:90%;
	box-shadow:2px 2px 4px #eee;
	opacity:0.8;
}
#boxhead {
	position:absolute;
	top:0%;
	width:100%;
	height:2%;
	background: #ccc;
	border-bottom: 1px solid #eee;
	border-radius: 4px 4px 0 0;
	text-align:center;
}
.boxbody {
	position:absolute;
	top:2%;
	width:100%;
	height:96%;

	color:#fff;

}
#boxtail {
	position:absolute;
	top:98%;
	width:100%;
	height:2%;
	background: #ccc;
	border-bottom: 1px solid #eee;
	border-radius: 4px 4px 0 0;
	text-align:center;
}

#pixel {
	position:absolute;
	left:0%;
	top:0%;
	width:100%;
	height:100%;
}
#str {
	position:absolute;
	left:25%;
	top:0%;
	width:50%;
	height:100%;
}
</style>
<script type="text/javascript">
function say(data)
{
	var debug=document.getElementById("debug");
	debug.textContent=debug.textContent+data+"\n";
	debug.scrollTop=debug.scrollHeight;
}

var ws;
function send(data)
{
	say(data);
	if(ws.readyState == WebSocket.OPEN)
	{
		ws.send(data);
	}
}
function sendbin(data)
{
	//var bin = new Uint8Array(1024*1024*3);
	//for (var i = 0; i < 1024*1024; i+=3) {
		//do something
	//}
	//ws.send(bin.buffer);
}
function sendblob(data)
{
	//var file = document.querySelector('input[type="file"]').files[0];
	//ws.send(file);
}

function draw(data)
{
	say("string "+data.length);
	document.getElementById('boxlogin').style.display="none";
	document.getElementById('boxdraw').style.display="";
	document.getElementById('boxpixel').style.display="none";

	document.getElementById('boxdraw').innerHTML=data;
}
function pixel(data)
{
	say("binary "+data.byteLength);
	document.getElementById('boxlogin').style.display="none";
	document.getElementById('boxdraw').style.display="none";
	document.getElementById('boxpixel').style.display="";

	var ctx = document.getElementById('pixel').getContext('2d');
	var imageData = ctx.getImageData(0, 0, 512, 512);
	var buf8 = new Uint8ClampedArray(data);

	imageData.data.set(buf8);
	ctx.putImageData(imageData, 0, 0);
}
function create()
{
	document.getElementById('boxlogin').style.display="";
	document.getElementById('boxdraw').style.display="none";
	document.getElementById('boxpixel').style.display="none";
}
function start()
{
	ws=new WebSocket("ws://127.0.0.1:2222");
	ws.binaryType = 'arraybuffer';

	ws.onmessage=function(event)
	{
		if(typeof event.data === "string")
		{
			draw(event.data);
		}
		else //if(event.data instanceof ArrayBuffer)
		{
			pixel(event.data);
		}
	};
	ws.onopen=function(event)
	{
		say("welcome victim");
	};
	ws.onclose=function(event)
	{
		say("connection closed");
		create();
	};
	ws.onerror=function(event)
	{
		say("something wrong");
		create();
	};
}

var oldw=0;
var oldh=0;
window.onresize=function(){  
	var w = window.innerWidth
	|| document.documentElement.clientWidth
	|| document.body.clientWidth;

	var h = window.innerHeight
	|| document.documentElement.clientHeight
	|| document.body.clientHeight;

	if((w!=oldw)&&(h!=oldh))
	{
		send("size "+w+","+h);

		oldw=w;
		oldh=h;
	}
}
window.onkeydown=function(ev)
{
	var k=ev.keyCode;
	if((k==8)||(k==9))
	{
		ev.preventDefault();
		send("char "+k);
	}
	else if(k==13||k==32||(k>=48&&k<=57))
	{
		send("char "+k);
	}
	else if(k>=106&&k<=111)
	{
		k-=64;
		send("char "+k);
	}
	else if(k>=65&&k<=90)
	{
		k=k+32;
		send("char "+k);
	}
	else if(k==187)
	{
		send("char 61");
	}
	else
	{
		send("kbd "+k);
	}
}
var draging=false;
var newx = newy = -99;
var movex = movey = -99;
window.onload=function() {
	var boxroot=document.getElementById("boxroot");
	var boxhead=document.getElementById("boxhead");
	var boxdraw=document.getElementById("boxdraw");
	var boxpixel=document.getElementById("boxpixel");

	boxhead.onmousedown=function(event)
	{
		newx=event.clientX-boxroot.offsetLeft;
		newy=event.clientY-boxroot.offsetTop;
		draging=true;

		document.onmousemove = function(event)
		{
			if(!draging)return;
			document.body.style.cursor = "move";
			var event = event || window.event;
			var boxX = event.clientX - newx;
			var boxY = event.clientY - newy;
			var maxX = document.body.scrollWidth - boxroot.offsetWidth;
			var maxY = document.body.offsetHeight - boxroot.offsetHeight;
			//boxX = (boxX < 0) ? 0 : boxX;
			boxY = (boxY < 0) ? 0 : boxY;
			//boxX = (boxX > maxX) ? maxX : boxX;
			//boxY = (boxY > maxY) ? maxY : boxY;
			boxroot.style.left = boxX + "px";
			boxroot.style.top = boxY + "px";
		};
         
		document.onmouseup = function()
		{
			draging = false;
			document.body.style.cursor = "";
		};
	}
	boxhead.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		newx=touch0.clientX-boxroot.offsetLeft;
		newy=touch0.clientY-boxroot.offsetTop;
		draging=true;

		document.ontouchmove = function(event)
		{
			if(!draging)return;

			document.body.style.cursor = "move";
			var touch0 = event.touches[0];
			var boxX = touch0.clientX - newx;
			var boxY = touch0.clientY - newy;
			var maxX = document.body.scrollWidth - boxroot.offsetWidth;
			var maxY = document.body.offsetHeight - boxroot.offsetHeight;
			//boxX = (boxX < 0) ? 0 : boxX;
			boxY = (boxY < 0) ? 0 : boxY;
			//boxX = (boxX > maxX) ? maxX : boxX;
			//boxY = (boxY > maxY) ? maxY : boxY;
			boxroot.style.left = boxX + "px";
			boxroot.style.top = boxY + "px";
		};
         
		document.ontouchend = function()
		{
			draging = false;
			document.body.style.cursor = "";
		};
	}

	boxpixel.onmouseenter=boxdraw.onmouseenter=function(event)
	{
		//document.getElementById("boxroot").style.opacity=0.8;
	}
	boxpixel.onmouseleave=boxdraw.onmouseleave=function(event)
	{
		//document.getElementById("boxroot").style.opacity=0.4;
	}
	boxpixel.onmousedown=boxdraw.onmousedown=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxdraw.offsetTop;

		newx=movex=x;
		newy=movex=y;
		say("mousestart "+x+" "+y);
	}
	boxpixel.onmousemove=boxdraw.onmousemove=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxdraw.offsetTop;
		if((x==movex)&&(y==movey))return;

		movex=x;
		movey=y;
		//say("mousemove "+x+" "+y);
	}
	boxpixel.onmouseup=boxdraw.onmouseup=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxdraw.offsetTop;
		say("mouseend "+x+" "+y);
	}

	boxdraw.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		var x = Math.round(touch0.clientX -boxroot.offsetLeft);
		var y = Math.round(touch0.clientY -boxroot.offsetTop -boxdraw.offsetTop);

		newx=movex=x;
		newy=movex=y;
		event.preventDefault();
		say("touchatart "+x+" "+y);
	}
	boxdraw.ontouchmove=function(event)
	{
		var touch0 = event.touches[0];
		var x = Math.round(touch0.clientX -boxroot.offsetLeft);
		var y = Math.round(touch0.clientY -boxroot.offsetTop -boxdraw.offsetTop);

		movex=x;
		movey=y;
		event.preventDefault();
		//say("touchmove "+x+" "+y);
	}
	boxdraw.ontouchcancel=boxdraw.ontouchend=function(event)
	{
		var x = movex-newx;
		var y = movey-newy;

		if(x<-128)send("kbd 37");
		else if(x>128)send("kbd 39");
		else if(y<-128)send("kbd 38");
		else if(y>128)send("kbd 40");
		say("touchend "+x+" "+y);
	}
}

</script>
