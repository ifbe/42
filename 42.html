<script type="text/javascript">
function say(data)
{
	var debug=document.getElementById("debug");
	debug.textContent=debug.textContent+data+"\n";
	debug.scrollTop=debug.scrollHeight;
}

var ws=new WebSocket("ws://127.0.0.1:2222");
ws.binaryType = 'arraybuffer';
function send(data)
{
	say(data);
	if(ws.readyState == WebSocket.OPEN)
	{
		ws.send(data);
	}
}

ws.onmessage=function(event)
{
	if(typeof event.data === "string")
	{
		say("string "+event.data.length);
		document.getElementById('haha').innerHTML=event.data;
	}
	else //if(event.data instanceof ArrayBuffer)
	{
		say("binary "+event.data.byteLength);
	}
};
ws.onopen=function(event)
{
	say("welcome victim");
};
ws.onclose=function(event)
{
	say("connection closed");
	document.getElementById('haha').innerHTML="connection closed";
};
ws.onerror=function(event)
{
	say("something wrong");
	document.getElementById('haha').innerHTML="something wrong";
};

var oldw=0;
var oldh=0;
window.onresize=function(){  
	var w = window.innerWidth
	|| document.documentElement.clientWidth
	|| document.body.clientWidth;

	var h = window.innerHeight
	|| document.documentElement.clientHeight
	|| document.body.clientHeight;

	if((w!=oldw)&&(h!=oldh))
	{
		send("size "+w+","+h);

		oldw=w;
		oldh=h;
	}
}
window.onkeydown=function(ev){
	var k=ev.keyCode;
	if((k==8)||(k==9))
	{
		ev.preventDefault();
		send("char "+k);
	}
	else if(k==13||k==32||(k>=48&&k<=57))
	{
		send("char "+k);
	}
	else if(k>=65&&k<=90)
	{
		k=k+32;
		send("char "+k);
	}
	else
	{
		send("kbd "+k);
	}
}

var lastmousex=-99;
var lastmousey=-99;
function mousestart(theone,event)
{
	var x = event.clientX;
	var y = event.clientY;
	say("mousestart "+x+" "+y);
}
function mousemove(theone,event)
{
	var x = event.clientX;
	var y = event.clientY;
	if((x==lastmousex)&&(y==lastmousey))return;

	lastmousex=x;
	lastmousey=y;
	say("mousemove "+x+" "+y);
}
function mouseend(theone,event)
{
	var x = event.clientX;
	var y = event.clientY;
	say("mouseend "+x+" "+y);
}
function mouseenter(theone,event)
{
	document.getElementById("haha").style.opacity=0.8;
}
function mouseleave(theone,event)
{
	document.getElementById("haha").style.opacity=0.2;
}

function touchstart(theone,event)
{
	var touch0 = event.touches[0];
	var x = touch0.clientX;
	var y = touch0.clientY;
	say("touchatart "+x+" "+y);
}
function touchmove(theone,event)
{
	var touch0 = event.touches[0];
	var x = touch0.clientX;
	var y = touch0.clientY;
	say("touchmove "+x+" "+y);
}
function touchend(theone,event)
{
	var touch0 = event.touches[0];
	var x = touch0.clientX;
	var y = touch0.clientY;
	say("touchend "+x+" "+y);
}
