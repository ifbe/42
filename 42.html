<script type="text/javascript">
function say(data)
{
	var debug=document.getElementById("debug");
	debug.textContent=debug.textContent+data+"\n";
	debug.scrollTop=debug.scrollHeight;
}
function updateserver()
{
	var server=document.getElementById("server");
	server.value=window.location.hostname;
}
function updatesize()
{
	var src=document.getElementById("boxpixel");
	var dst=document.getElementById("pixel");
	var dx=src.offsetWidth;
	var dy=src.offsetHeight;
	say(dx+" "+dy);

	if(dx<dy)
	{
		dst.style.width=dst.style.height=dx+"px";
		dst.style.top=((dy-dx)/2)+"px";
	}
	else
	{
		dst.style.width=dst.style.height=dy+"px";
		dst.style.left=((dx-dy)/2)+"px";
	}
}

}

function draw(data)
{
	say("string "+data.length);
	document.getElementById('boxlogin').style.display="none";
	document.getElementById('boxdraw').style.display="";
	document.getElementById('boxpixel').style.display="none";

	document.getElementById('boxdraw').innerHTML=data;
}
function pixel(data)
{
	say("binary "+data.byteLength);
	document.getElementById('boxlogin').style.display="none";
	document.getElementById('boxdraw').style.display="none";
	document.getElementById('boxpixel').style.display="";

	var ctx = document.getElementById('pixel').getContext('2d');
	var imageData = ctx.getImageData(0, 0, 512, 512);
	var buf8 = new Uint8ClampedArray(data);

	imageData.data.set(buf8);
	ctx.putImageData(imageData, 0, 0);
}
function create()
{
	document.getElementById('boxlogin').style.display="";
	document.getElementById('boxdraw').style.display="none";
	document.getElementById('boxpixel').style.display="none";
	if(stage>0)
	{
		ws.close();
		stage=0;
	}
}
function start()
{
	var server=document.getElementById("server").value;
	var port=document.getElementById("port").value;
	var username=document.getElementById("username").value;
	var password=document.getElementById("password").value;

	var url="ws://"+server+":"+port;
	ws=new WebSocket(url);
	ws.binaryType = 'arraybuffer';

	ws.onmessage=function(event)
	{
		if(typeof event.data === "string")
		{
			if(stage==0x10)
			{
				//recv server_identity
				say("stage0 recv:"+event.data);

				//send username
				send(username);
				say("stage0 send:"+username);

				stage=0x11;
			}
			else if(stage==0x11)
			{
				//recv fixed_salt temp_salt
				say("stage1 recv:"+event.data);

				//send md5(temp_salt + md5(fixed_salt + password))
				var arr=event.data.split(",");
				var temp=arr[0]+password+arr[1];
				send(temp);
				say("stage1 send:"+temp);

				stage=0x12;
			}
			else if(stage==0x12)
			{
				say("stage2 recv:"+event.data);
				say("stage2 success");
				stage=31;
			}
			else if(stage==31)
			{
				draw(event.data);
			}
		}
		else //if(event.data instanceof ArrayBuffer)
		{
			pixel(event.data);
		}
	};
	ws.onopen=function(event)
	{
		stage=16;
		say("onopen:"+url);
		send("final answer?");
	};
	ws.onclose=function(event)
	{
		create();
		say("connection closed:"+event.code);
	};
	ws.onerror=function(event)
	{
		create();
		say("something wrong");
	};
}

var draging=false;
var newx = newy = -99;
var movex = movey = -99;
window.onload=function() {
	var boxroot=document.getElementById("boxroot");
	var boxhead=document.getElementById("boxhead");
	var boxtail=document.getElementById("boxtail");

	var boxdraw=document.getElementById("boxdraw");
	var boxpixel=document.getElementById("boxpixel");
	var boxlogin=document.getElementById("boxlogin");

	updateserver();
	updatesize();
	document.onkeydown=function(ev)
	{
		var k=ev.keyCode;
		if(k==8||k==9)
		{
			send("char "+k);
			if(boxlogin.style.display=="none")
			{
				event.preventDefault();
			}
		}
		else if(k==13||k==32)
		{
			send("char "+k);
		}
		else if(k>=48&&k<=57)
		{
			send("char "+k);
		}
		else if(k>=65&&k<=90)
		{
			k=k+32;
			send("char "+k);
		}
		else if(k>=96&&k<=105)
		{
			k=k-48;
			send("char "+k);
		}
		else if(k>=106&&k<=111)
		{
			k-=64;
			send("char "+k);
		}
		else if(k==187)
		{
			send("char 61");
		}
		else
		{
			send("kbd "+k);
		}
	}

	boxhead.onmousedown=function(event)
	{
		newx=event.clientX-boxroot.offsetLeft;
		newy=event.clientY-boxroot.offsetTop;
		draging=true;

		document.onmousemove = function(event)
		{
			if(!draging)return;
			document.body.style.cursor = "move";
			var event = event || window.event;
			var boxX = event.clientX - newx;
			var boxY = event.clientY - newy;
			var maxX = document.body.scrollWidth - boxroot.offsetWidth;
			var maxY = document.body.offsetHeight - boxroot.offsetHeight;
			//boxX = (boxX < 0) ? 0 : boxX;
			boxY = (boxY < 0) ? 0 : boxY;
			//boxX = (boxX > maxX) ? maxX : boxX;
			//boxY = (boxY > maxY) ? maxY : boxY;
			boxroot.style.left = boxX + "px";
			boxroot.style.top = boxY + "px";
		};
         
		document.onmouseup = function()
		{
			draging = false;
			document.body.style.cursor = "";
		};
	}
	boxhead.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		newx=touch0.clientX-boxroot.offsetLeft;
		newy=touch0.clientY-boxroot.offsetTop;
		draging=true;

		document.ontouchmove = function(event)
		{
			if(!draging)return;

			document.body.style.cursor = "move";
			var touch0 = event.touches[0];
			var boxX = touch0.clientX - newx;
			var boxY = touch0.clientY - newy;
			var maxX = document.body.scrollWidth - boxroot.offsetWidth;
			var maxY = document.body.offsetHeight - boxroot.offsetHeight;
			//boxX = (boxX < 0) ? 0 : boxX;
			boxY = (boxY < 0) ? 0 : boxY;
			//boxX = (boxX > maxX) ? maxX : boxX;
			//boxY = (boxY > maxY) ? maxY : boxY;
			boxroot.style.left = boxX + "px";
			boxroot.style.top = boxY + "px";
		};
         
		document.ontouchend = function()
		{
			draging = false;
			document.body.style.cursor = "";
		};
	}

	boxbutton3.onmousedown=boxbutton3.ontouchstart=function(event)
	{
		create();
	}

	boxpixel.onmouseenter=boxdraw.onmouseenter=function(event)
	{
		//document.getElementById("boxroot").style.opacity=0.8;
	}
	boxpixel.onmouseleave=boxdraw.onmouseleave=function(event)
	{
		//document.getElementById("boxroot").style.opacity=0.4;
	}
	boxpixel.onmousedown=boxdraw.onmousedown=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxdraw.offsetTop;

		newx=movex=x;
		newy=movex=y;
		say("mousestart "+x+" "+y);
	}
	boxpixel.onmousemove=boxdraw.onmousemove=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxdraw.offsetTop;
		if((x==movex)&&(y==movey))return;

		movex=x;
		movey=y;
		//say("mousemove "+x+" "+y);
	}
	boxpixel.onmouseup=boxdraw.onmouseup=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxdraw.offsetTop;
		say("mouseend "+x+" "+y);
	}

	boxdraw.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		var x = Math.round(touch0.clientX -boxroot.offsetLeft);
		var y = Math.round(touch0.clientY -boxroot.offsetTop -boxdraw.offsetTop);

		newx=movex=x;
		newy=movex=y;
		event.preventDefault();
		say("touchatart "+x+" "+y);
	}
	boxdraw.ontouchmove=function(event)
	{
		var touch0 = event.touches[0];
		var x = Math.round(touch0.clientX -boxroot.offsetLeft);
		var y = Math.round(touch0.clientY -boxroot.offsetTop -boxdraw.offsetTop);

		movex=x;
		movey=y;
		event.preventDefault();
		//say("touchmove "+x+" "+y);
	}
	boxdraw.ontouchcancel=boxdraw.ontouchend=function(event)
	{
		var x = movex-newx;
		var y = movey-newy;

		if(x<-128)send("kbd 37");
		else if(x>128)send("kbd 39");
		else if(y<-128)send("kbd 38");
		else if(y>128)send("kbd 40");
		say("touchend "+x+" "+y);
	}
}

	var h = window.innerHeight
	|| document.documentElement.clientHeight
	|| document.body.clientHeight;

	updatesize();
}
</script>
