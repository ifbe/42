<html>
<head>
<style>
html,body{margin:0;padding:0;overflow:hidden;}
#haha {
	white-space:pre-wrap;
	white-space:-moz-pre-wrap;
	white-space:-pre-wrap;
	white-space:-o-pre-wrap;
	word-wrap:break-word;
}
#debug {
	position:absolute;
	left:0%;
	top:0%;
	width:100%;
	height:100%;
	background:#000;
	color:#fff;
	overflow-y:scroll;
}
#boxroot {
	position:absolute;
	left:4%;
	top:4%;
	width:90%;
	height:90%;
	box-shadow:2px 2px 4px #eee;
	opacity:0.8;
}
#boxhead {
	width:100%;
	height:2%;
	background: #ccc;
	border-bottom: 1px solid #eee;
	border-radius: 4px 4px 0 0;
}
#boxbody {
	position:absolute;
	width:100%;
	height:98%;
	background:#444;
	color:#fff;
}
</style>
<script type="text/javascript">
function say(data)
{
	var debug=document.getElementById("debug");
	debug.textContent=debug.textContent+data+"\n";
	debug.scrollTop=debug.scrollHeight;
}

var ws=new WebSocket("ws://127.0.0.1:2222");
ws.binaryType = 'arraybuffer';
function send(data)
{
	say(data);
	if(ws.readyState == WebSocket.OPEN)
	{
		ws.send(data);
	}
}
function sendbin(data)

}
function sendblob(data)

	//ws.send(file);

ws.onmessage=function(event)
{
	if(typeof event.data === "string")
	{
		say("string "+event.data.length);
		document.getElementById('boxbody').innerHTML=event.data;
	}
	else //if(event.data instanceof ArrayBuffer)
	{
		say("binary "+event.data.byteLength);
	}
};
ws.onopen=function(event)
{
	say("welcome victim");
};
ws.onclose=function(event)
{
	say("connection closed");
	document.getElementById('boxbody').innerHTML="connection closed";
};
ws.onerror=function(event)
{
	say("something wrong");
	document.getElementById('boxbody').innerHTML="something wrong";
};

var oldw=0;
var oldh=0;
window.onresize=function(){  
	var w = window.innerWidth
	|| document.documentElement.clientWidth
	|| document.body.clientWidth;

	var h = window.innerHeight
	|| document.documentElement.clientHeight
	|| document.body.clientHeight;

	if((w!=oldw)&&(h!=oldh))
	{
		send("size "+w+","+h);

		oldw=w;
		oldh=h;
	}
}
window.onkeydown=function(ev){
	var k=ev.keyCode;
	if((k==8)||(k==9))
	{
		ev.preventDefault();
		send("char "+k);
	}
	else if(k==13||k==32||(k>=48&&k<=57))
	{
		send("char "+k);
	}
	else if(k>=65&&k<=90)
	{
		k=k+32;
		send("char "+k);
	}
	else
	{
		send("kbd "+k);
	}
}

window.onload=function() {
	var boxroot=document.getElementById("boxroot");

	var boxhead=document.getElementById("boxhead");
	var draging=false;
	var disX = disY = 0;

	var boxbody=document.getElementById("boxbody");
	var lastmousex = lastmousey = -99;

	boxhead.onmousedown=function(event)
	{
		draging=true;
		disX=event.clientX-boxroot.offsetLeft;
		disY=event.clientY-boxroot.offsetTop;
		document.onmousemove = function(event)
		{
			if(!draging)return;
			document.body.style.cursor = "move";
			var event = event || window.event;
			var boxX = event.clientX - disX;
			var boxY = event.clientY - disY;
			var maxX = document.body.scrollWidth - boxroot.offsetWidth;
			var maxY = document.body.offsetHeight - boxroot.offsetHeight;
			//boxX = (boxX < 0) ? 0 : boxX;
			//boxY = (boxY < 0) ? 0 : boxY;
			//boxX = (boxX > maxX) ? maxX : boxX;
			//boxY = (boxY > maxY) ? maxY : boxY;
			boxroot.style.left = boxX + "px";
			boxroot.style.top = boxY + "px";
		};
         
		document.onmouseup = function()
		{
			draging = false;
			document.body.style.cursor = "";
		};
	}

	boxbody.onmouseenter=function(event)
	{
		//document.getElementById("boxroot").style.opacity=0.8;
	}
	boxbody.onmouseleave=function(event)
	{
		//document.getElementById("boxroot").style.opacity=0.4;
	}
	boxbody.onmousedown=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxbody.offsetTop;
		say("mousestart "+x+" "+y);
	}
	boxbody.onmouseup=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxbody.offsetTop;
		say("mouseend "+x+" "+y);
	}
	boxbody.onmousemove=function(event)
	{
		var x = event.clientX -boxroot.offsetLeft;
		var y = event.clientY -boxroot.offsetTop -boxbody.offsetTop;
		if((x==lastmousex)&&(y==lastmousey))return;

		lastmousex=x;
		lastmousey=y;
		say("mousemove "+x+" "+y);
	}

	boxbody.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		var x = touch0.clientX -boxroot.offsetLeft;
		var y = touch0.clientY -boxroot.offsetTop -boxbody.offsetTop;
		say("touchatart "+x+" "+y);
	}
	boxbody.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		var x = touch0.clientX -boxroot.offsetLeft;
		var y = touch0.clientY -boxroot.offsetTop -boxbody.offsetTop;
		say("touchmove "+x+" "+y);
	}
	boxbody.ontouchstart=function(event)
	{
		var touch0 = event.touches[0];
		var x = touch0.clientX -boxroot.offsetLeft;
		var y = touch0.clientY -boxroot.offsetTop -boxbody.offsetTop;
		say("touchend "+x+" "+y);
	}
}

</script>
</head>
